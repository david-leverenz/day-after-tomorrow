<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day After Tomorrow</title>
  <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.18.0/maps/maps.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.53.0/maps/maps-web.min.js"></script>
</head>

<body>
  <h1 class="font-semibold p-5 text-4xl text-center">DAY AFTER TOMORROW</h1>
  <div class="flex flex-1 justify-end"></div>
  <form type="submit" id="search-form" class="p-3 m-3 container m-auto grid grid-cols-2 align-middle">
    <div class="col-span-1 flex-auto">
      <div class="relative max-w-sm">
        <div class="absolute inset-y-0 left-0 p-1.5 items-center pt-0 pl-2 pointer-events-none bg-gray-50 border border-gray-300 text-sm rounded-l-lg focus:ring-blue-500 focus:border-blue-500 flex">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <input datepicker datepicker-format="mm/dd/yyyy" id="date-input" type="date"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 pl-10 ml-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="   Select date">
      </div>
    </div>
    <div>
      <input type="search" id="location-search"
        class="inline-block w-72 text-sm m-0 text-gray-900 bg-gray-50 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
        placeholder="Search for city" required>
      <button type="submit" id="submit-button" class="relative p-0 text-sm font-medium text-white w-10 pb-2 bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg aria-hidden="false" class="w-5 h-5 pt-1 stroke-blue-700 text-white bg-blue-700 ocus:ring-blue-500 focus:border-blue-500 tex" fill="blue" stroke="white" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <span class="sr-only">Search</span>
      </button>
    </div>
  </form>


  <div id="cities"></div>
  <div class="grid grid-cols-[10%_90%] gap-4">
    <div class="w-80">
      <div id="forecast-data" class="w-80 m-3"></div>
    </div>
    <div class="text-black p-3">
      <div class="map">
        <div style="width:60vw; height: 49vh;" id="mymap"></div>
      </div>
    </div>
    <div class="text-black col-span-2 mymap p-10 m-10" id="mymap">
      <div id="results-div"></div>
    </div>
   
  
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
